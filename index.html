    <script>
        document.addEventListener("DOMContentLoaded", () => {

        // Function to send comment to Discord Webhook
        function submitComment() {
            const comment = document.getElementById("comment").value;
            if (comment.trim() === "") {
                alert("Please write a comment before submitting.");
                return;
            }

            const webhookUrl = "https://discord.com/api/webhooks/1311058745224331264/_JT6n_292dvE8W9p9rhd_AjQEj5d6sn0i84Ke0so9sCPmmu3Ox29gPXrKhwu8xxR3WDp";

            // Creating payload to send to Discord
            const payload = {
                content: comment,
            };

            // Sending the comment to Discord Webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert("Your comment has been submitted!");
                    document.getElementById("comment").value = ""; // Clear the comment box
                } else {
                    alert("There was an error submitting your comment.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error submitting your comment.");
            });
        }
